<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>myMedicalApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="myMedicalApp">

    <!-- main container start -->
    <div class="container-fluid">

      <!-- top navbar start -->
      <nav class="navbar navbar-default navbar-fixed-top custom-navbar-top">
        
        <div class="container-fluid">
          
          <div class="navbar-header col-sm-6">
            <a class="navbar-brand" ng-href="#/my-schedule">
              <img alt="brand" ng-src="img/logo.png">
            </a>
          </div>
        
          <form class="navbar-form navbar-right col-sm-6" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Find Medication">
              <button type="submit" class="btn btn-default">Search</button>
            </div>
          </form>

        </div>
      
      </nav>
      <!-- top navbar end -->

      <div ng-view=""></div>

      <!-- bottom navbar start -->
      <nav class="navbar navbar-default navbar-fixed-bottom custom-navbar-bottom" role="navigation">
      
        <div class="container-fluid">
          
          <div>
            <ul class="nav navbar-nav col-xs-12">
              <li class="active"><a ng-href="#/my-schedule"><img alt="brand" ng-src="img/icon_home.png"></a></li>
              <li><a ng-href="#/add-medication"><img alt="brand" ng-src="img/icon_add.png"></a></li>
              <li><a ng-href="#/food-intake"><img alt="brand" ng-src="img/icon_schedule.png"></a></li>
            </ul>
          </div>

        </div>

      </nav>
      <!-- bottom navbar end -->

    </div>
    <!-- main container end -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/about.js"></script>
    <script src="js/animations.js"></script>
  </body>
</html>
