<!DOCTYPE html>

<html ng-app="myMedicalApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width"> <!-- Disables page scaling on mobile devices -->
    <title>mediMinder</title>

    <!-- CSS -->
    <!-- HTML5 normalize.css from http://necolas.github.com/normalize.css/ -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" /> <!-- Normalize css across browsers. Friendlier then a reset. -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">

    <!-- JS -->
    <!-- HTML5shiv.js from http://code.google.com/p/html5shiv/ -->
    <script type="text/javascript" src="js/html5shiv.js"></script> <!-- HTML5shiv for compatibility on older IE browsers -->
  </head>
  
  <body id="home">

    <!-- main container start -->
    <div class="container-fluid"> 

      <!-- view container -->
      <div class="view-container">
        <div ng-view class="view-frame"></div>
      </div>

    </div>
    <!-- main container end -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/bootstrap-gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/animations.js"></script>
  
  </body>
</html>
